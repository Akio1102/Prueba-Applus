<!DOCTYPE html>
<html lang="en" ng-app="productos">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./lib/angular.min.js"></script>
    <script src="./app.js"></script>
    <script src="./services/dataService.js"></script>
    <script src="./controllers/productController.js"></script>
    <script src="./controllers/addProductController.js"></script>
  </head>
  <body ng-controller="ProductController">
    <header
      ng-include="'views/header.html'"
      class="container-fluid bg-primary py-3"
    ></header>

    <div class="container mt-4">
      <main class="pt-2">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="row">
              <div class="col text-center">
                <div
                  ng-controller="AddProductController as vm"
                  ng-include="'views/addProductButton.html'"
                  class="mb-2"
                ></div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col">
                <!-- Agregar el tÃ­tulo de la tabla -->
                <h2 class="text-center mb-3">Tabla de Productos</h2>
                <div class="table-responsive mt-3">
                  <div ng-include="'views/product-table.html'"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>

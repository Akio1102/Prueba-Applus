<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th class="text-center">ID</th>
      <th class="text-center">Código</th>
      <th class="text-center">Nombre</th>
      <th class="text-center">ID de Categoría</th>
      <th class="text-center">Precio</th>
      <th class="text-center">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="p in products">
      <td class="text-center">{{ p.id }}</td>
      <td class="text-center">{{ p.code }}</td>
      <td class="text-center">{{ p.name }}</td>
      <td class="text-center">{{ p.category_id }}</td>
      <td class="text-center">{{ p.price }}</td>
      <td class="text-center grid gap-3">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#editModal{{p.id}}"
        >
          Editar
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#deleteConfirmationModal{{p.id}}"
        >
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div ng-include="'views/editModal.html'"></div>
<div ng-include="'views/deleteModal.html'"></div>
